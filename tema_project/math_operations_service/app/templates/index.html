<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Solve</title>

    <style>
    body {
        background-color: #f4f7f8;
        font-family: Arial, sans-serif;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
    }

    form {
        background-color: white;
        padding: 30px;
        border-radius: 12px;
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        max-width: 400px;
        width: 100%;
    }

    h4 {
        margin-bottom: 5px;
        color: #333;
    }

    input, select {
        width: 100%;
        padding: 10px;
        margin-bottom: 15px;
        border: 1px solid #ccc;
        border-radius: 6px;
        box-sizing: border-box;
    }
    .button-group {
        display: flex;
        justify-content: center;
        gap: 10px;
        margin-top: 15px;
    }

    button {
        padding: 10px 15px;
        border: none;
        border-radius: 6px;
        background-color: #3498db;
        color: white;
        font-weight: bold;
        cursor: pointer;
        min-width: 100px;
        transition: background-color 0.3s ease;
    }

    button[type="button"] {
        background-color: #aaa;
    }

    h3 {
        margin-top: 20px;
        color: #2c3e50;
    }
</style>
</head>
<body>
    <form id="operation-form">
        <input type="hidden" id="token" value="{{ token }}">

        <label for="operation">Choose operation:</label>
        <select id="operation" name="operation">
            <option value="power">Power</option>
            <option value="fibonacci">Fibonacci</option>
            <option value="factorial">Factorial</option>
        </select>

        <label for="operand1">Operand 1:</label>
        <input type="text" id="operand1" name="operand1">

        <label for="operand2">Operand 2:</label>
        <input type="text" id="operand2" name="operand2">

        <button type="submit">Solve</button>
    </form>

    <div id="output" class="result"></div>
    <script>
            document.getElementById("operation-form").addEventListener("submit", async function (e) {
                e.preventDefault();

                const operation = document.getElementById("operation").value;
                const op1 = document.getElementById("operand1").value;
                const op2 = document.getElementById("operand2").value;
                const token = document.getElementById("token").value;
                const output = document.getElementById("output");

                output.innerHTML = "Working...";

                try {
                    let url = `/${operation}`;
                    let options = {
                        method: "POST",
                        headers: {
                            "Authorization": `Bearer ${token}`,
                            "Content-Type": "application/json"
                        },
                        body: JSON.stringify({ base: parseFloat(op1), exp: parseFloat(op2) })
                    };

                    if (operation === "factorial" || operation === "fibonacci") {
                        url += `/${parseInt(op1)}`;
                        options = {
                            method: "GET",
                            headers: {
                                "Authorization": `Bearer ${token}`
                            }
                        };
                    }

                    const response = await fetch(url, options);
                    const data = await response.json();

                    if (response.ok) {
                        output.innerHTML = `Result: ${data.result}`;
                    } else {
                        output.innerHTML = `<span class="error">Error: ${data.error}</span>`;
                    }
                } catch (err) {
                    output.innerHTML = `<span class="error">Exception: ${err.message}</span>`;
                }
            });
        </script>
</body>
</html>
