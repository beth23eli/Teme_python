<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Solve</title>

    <style>
    body {
        background-color: #f4f7f8;
        font-family: Arial, sans-serif;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
    }

    form {
        background-color: white;
        padding: 30px;
        border-radius: 12px;
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        max-width: 400px;
        width: 100%;
    }

    h4 {
        margin-bottom: 5px;
        color: #333;
    }

    input, select {
        width: 100%;
        padding: 10px;
        margin-bottom: 15px;
        border: 1px solid #ccc;
        border-radius: 6px;
        box-sizing: border-box;
    }
    .button-group {
        display: flex;
        justify-content: center;
        gap: 10px;
        margin-top: 15px;
    }

    button {
        padding: 10px 15px;
        border: none;
        border-radius: 6px;
        background-color: #3498db;
        color: white;
        font-weight: bold;
        cursor: pointer;
        min-width: 100px;
        transition: background-color 0.3s ease;
    }

    button[type="button"] {
        background-color: #aaa;
    }

    h3 {
        margin-top: 20px;
        color: #2c3e50;
    }
</style>
</head>
<body>
    <form action="{{ url_for('solving.solve') }}" method="POST">
        <input type="hidden" name="token" value="{{ token }}">

        <h4>Choose the operation:</h4>
        <select name="operation" id="operation">
            <option value="pow">pow function</option>
            <option value="fibonacci">n-th fibonacci number</option>
            <option value="factorial">factorial of the number</option>
        </select>

        <h4>Operand 1: </h4>
        <input name="operand1" value="{{ operand1 or '' }}">

        <h4>Operand 2: </h4>
        <input name="operand2" value="{{ operand2 or '' }}">

        <div class="button-group">
            <button type="submit">Solve</button>
            <a href="{{ url_for('solving.index') }}">
                <button type="button">Reset</button>
            </a>
        </div>
    </form>

    {% if result %}
        <h3>Operation result: {{result}}</h3>
    {% endif %}

    {% if error %}
        <h3>{{error}}</h3>
    {% endif%}
</body>
</html>
